name: Repository testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  
  go-lint:
    runs-on: self-hosted
    steps:

    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Fix permissions
      run: |
        sudo chown -R $(whoami):$(whoami) .
    
    - uses: actions/setup-go@v5
      with:
        go-version: '1.25'
    
    - name: Setup Go environment and dependencies
      run: |
        go mod tidy
        go mod download
        go mod verify
        go build -v .
    
    - name: Run golangci-lint
      id: golangci
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m
      continue-on-error: true
    
    - name: Check golangci-lint result
      run: |
        OUTCOME="${{ steps.golangci.outcome }}"
        
        echo "golangci-lint outcome: $OUTCOME"
        
        if [ "$OUTCOME" = "success" ]; then
          echo "✅ No linting issues"
          exit 0
        fi
        
        echo "⚠️ golangci-lint failed, treating as non-critical"
        exit 0

  trivy-scan-docker:
    runs-on: self-hosted

    container:
      image: aquasec/trivy:latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      run: |
        trivy fs . \
          --severity HIGH,CRITICAL \
          --exit-code 1 \
          --no-progress \
          --format table